<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ICS Quadratic & Grading System</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background: #f4f4f4;
 margin: 0;
 padding: 20px;
 background-image:  url(Weston.jpg);
 background-size: cover;
 background-repeat: no repeat;
 background-position: center;
 }
 h1 {
 text-align: center;
 color: #333;
 }
 section {
 background: #fff;
 padding: 20px;
 margin: 20px auto;
 border-radius: 10px;
 max-width: 600px;
 box-shadow: 0 0 10px rgba(0,0,0,0.1);
 }
label {
 display: block;
 margin-top: 10px;
 font-weight: bold;
 }
 input[type="number"] {
 width: 100%;
 padding: 8px;
 margin-top: 5px;
 border-radius: 5px;
 border: 1px solid #ccc;
 }
 button {
 margin-top: 10px;
 padding: 10px 15px;
 border: none;
 border-radius: 5px;
 background: #007bff;
 color: white;
 cursor: pointer;
 }
 button:hover {
 background: #0056b3;
 }
 .output, .error {
margin-top: 10px;
 font-weight: bold;
 }
 .error {
 color: red;
 }
 hr {
 margin: 30px 0;
 }
 </style>
 </head>
 <body>
 <h1>Quadratic Solver & Grade Converter</h1>
 <!-- Quadratic Solver-->
 <section>
 <h2>Quadratic Equation Solver</h2>
 <p>Enter the coefficients for the equation ax² + bx + c = 0</p>
 <label for="a">a:</label>
 <input type="number" id="a" step="any">
 <label for="b">b:</label>
 <input type="number" id="b" step="any">
<label for="c">c:</label>
 <input type="number" id="c" step="any">
 <button onclick="solveQuadratic()">Compute</button>
 <button onclick="resetQuadratic()">Reset</button>
 <div id="quadError" class="error"></div>
 <div id="quadOutput" class="output"></div>
 </section>
 <hr>
 <!-- Grading System-->
 <section>
 <h2>Score to Grade Converter</h2>
 <p>Enter a score between 0 and 100:</p>
 <label for="score">Score:</label>
 <input type="number" id="score" min="0" max="100">
 <button onclick="computeGrade()">Compute</button>
 <button onclick="resetGrade()">Reset</button>
 <div id="gradeError" class="error"></div>
 <div id="gradeOutput" class="output"></div>
</section>
 <script>
 // Quadratic Solver Function
 function solveQuadratic() {
 const a = parseFloat(document.getElementById("a").value);
 const b = parseFloat(document.getElementById("b").value);
 const c = parseFloat(document.getElementById("c").value);
 const errorDiv = document.getElementById("quadError");
 const outputDiv = document.getElementById("quadOutput");
 errorDiv.textContent = "";
 outputDiv.textContent = "";
 if (isNaN(a) || isNaN(b) || isNaN(c)) {
 errorDiv.textContent = "Please enter valid numbers for a, b, and c.";
 return;
 }
 if (a === 0) {
 errorDiv.textContent = "Coefficient 'a' cannot be 0.";
 return;
 }
 const D = b*b- 4*a*c;
 let nature = "";
 let result = "";
if (D > 0) {
 nature = "Two distinct real roots.";
 const r1 = (-b + Math.sqrt(D)) / (2 * a);
 const r2 = (-b- Math.sqrt(D)) / (2 * a);
 result = `Roots: x₁ = ${r1.toFixed(2)}, x₂ = ${r2.toFixed(2)}`;
 } else if (D === 0) {
 nature = "One real repeated root.";
 const r =-b / (2 * a);
 result = `Root: x = ${r.toFixed(2)}`;
 } else {
 nature = "Two complex conjugate roots.";
 const real = (-b / (2 * a)).toFixed(2);
 const imag = (Math.sqrt(-D) / (2 * a)).toFixed(2);
 result = `Roots: x₁ = ${real} + ${imag}i, x₂ = ${real}- ${imag}i`;
 }
 outputDiv.innerHTML = `
 Discriminant (D) = ${D.toFixed(2)} <br>
 ${nature}<br>${result}
 `;
 }
 function resetQuadratic() {
 document.getElementById("a").value = "";
document.getElementById("b").value = "";
 document.getElementById("c").value = "";
 document.getElementById("quadError").textContent = "";
 document.getElementById("quadOutput").textContent = "";
 }
 // Grade Converter Function
 function computeGrade() {
 const score = parseInt(document.getElementById("score").value);
 const errorDiv = document.getElementById("gradeError");
 const outputDiv = document.getElementById("gradeOutput");
 errorDiv.textContent = "";
 outputDiv.textContent = "";
 if (isNaN(score)) {
 errorDiv.textContent = "Please enter a numeric score.";
 return;
 }
 if (score < 0 || score > 100) {
 errorDiv.textContent = "Score must be between 0 and 100.";
 return;
 }
 let grade = "";
 if (score >= 85) grade = "A+";
else if (score >= 75) grade = "A";
 else if (score >= 65) grade = "B+";
 else if (score >= 60) grade = "B";
 else if (score >= 55) grade = "C+";
 else if (score >= 50) grade = "C";
 else grade = "D";
 outputDiv.textContent = `Score ${score} → Grade ${grade}`;
 }
 function resetGrade() {
 document.getElementById("score").value = "";
 document.getElementById("gradeError").textContent = "";
 document.getElementById("gradeOutput").textContent = "";
 }
 </script>
 </body>
 </html
